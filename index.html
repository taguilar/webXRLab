<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Scene with WebXR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="WebXR Academy">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
</head>

<body>
	<script type="module">
    // To start an AR scene with webXR, we can use a handy button provided by three.js
    // We first have to import it because it is a javascript module
	import { VRButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/VRButton.js';
    
	// basic infraestructure
	let camera, scene, renderer;
    let mesh;

	// objects
	let earth, sun;

	init();
	buildModel();
	animate();

	function init() {
		const container = document.createElement('div');
		document.body.appendChild(container);

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

		renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.xr.enabled = true; 		
		container.appendChild(renderer.domElement);

		var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
		light.position.set(0.5, 1, 0.25);
		scene.add(light);

		// Posicionar la c치mara para ver el planeta
		camera.position.z = 5;

		document.body.appendChild(VRButton.createButton(renderer));

		window.addEventListener('resize', onWindowResize, false);
	}

	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize(window.innerWidth, window.innerHeight);
	}
	
	function buildModel() {
		createEarth();
		createMilkyWay()		
	}	 
	
	function createEarth() {
		const textureLoader = new THREE.TextureLoader();
		const earthTexture = textureLoader.load('textures/earth.jpg');
		const geometry = new THREE.SphereGeometry(1, 32, 32);
		const material = new THREE.MeshPhongMaterial({
		  map: earthTexture
		});
		earth=new THREE.Mesh(geometry, material);
		earth.position.x = 10;
		scene.add(earth);
	}
	
	function createSun() {
		const geometry = new THREE.SphereGeometry(3, 32, 32);
		const material = new THREE.MeshBasicMaterial({color: 0x101000});
		Sun=new THREE.Mesh(geometry, material);		
		Sun.position.x = 20;
		scene.add(Sun);
	}	

	function animate() {			
		// A침adir rotaci칩n a la Tierra
		earth.rotation.y += 0.005;
	  
		requestAnimationFrame(animate); // Asegura que la animaci칩n sea continua
		render(); // Renderizar la escena en cada frame
	}

	function render() {      
		renderer.render(scene, camera);
	}

	</script>
</body>

</html>
