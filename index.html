<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic Scene with WebXR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="WebXR Academy">
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
</head>

<body>
	<script type="module">
    // To start an AR scene with webXR, we can use a handy button provided by three.js
    // We first have to import it because it is a javascript module
	import { VRButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/VRButton.js';
    
	// basic infraestructure
	let camera, scene, renderer;
    let mesh;

	// objects
	let earth;

	init();
	buildModel();
	animate();

	function init() {
		const container = document.createElement('div');
		document.body.appendChild(container);

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

		renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.xr.enabled = true; 		
		container.appendChild(renderer.domElement);

		var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
		light.position.set(0.5, 1, 0.25);
		scene.add(light);

		// Posicionar la cámara para ver el planeta
		camera.position.z = 5;

		document.body.appendChild(VRButton.createButton(renderer));

		window.addEventListener('resize', onWindowResize, false);
	}

	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize(window.innerWidth, window.innerHeight);
	}
	
	function buildModel() {
		earth=createEarth();
		
		scene.add(earth);
		scene.add(createMilkyWay());
	}	 
	
	function createEarth() {
		// Cargar la textura de la Tierra
		const textureLoader = new THREE.TextureLoader();
		const earthTexture = textureLoader.load('textures/earth.jpg');

		// Crear la geometría de la esfera (Tierra)
		const geometry = new THREE.SphereGeometry(1, 32, 32);

		// Crear el material y aplicarle la textura de la Tierra
		const material = new THREE.MeshPhongMaterial({
		  map: earthTexture
		});

		// Crear la malla combinando la geometría y el material
		return new THREE.Mesh(geometry, material);		
	}
	
	function createMilkyWay() {
		// Cargar la textura de la Vía Láctea
		const textureLoader = new THREE.TextureLoader();
		const milkyWayTexture = textureLoader.load('textures/milkyway.jpg'); // Asegúrate de tener esta imagen

		// Crear una esfera enorme que envolverá la escena (en el lado interno)
		const milkyWayGeometry = new THREE.SphereGeometry(50, 64, 64); // Tamaño grande

		// Material para que no se vea afectado por la luz y con la textura en el lado interior
		const milkyWayMaterial = new THREE.MeshBasicMaterial({
			map: milkyWayTexture,
			side: THREE.BackSide // Renderiza el lado interno de la esfera
		});

		// Crear la esfera de la Vía Láctea
		milkyWaySphere = new THREE.Mesh(milkyWayGeometry, milkyWayMaterial);
		scene.add(milkyWaySphere);
	}	

	function animate() {			
		// Añadir rotación a la Tierra
		earth.rotation.y += 0.005;
	  
		requestAnimationFrame(animate); // Asegura que la animación sea continua
		render(); // Renderizar la escena en cada frame
	}

	function render() {      
		renderer.render(scene, camera);
	}

	</script>
</body>

</html>
